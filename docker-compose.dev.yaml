services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invite-rewards-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/invite-rewards
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bot-network
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    # Keep dev=true for development
    command: sh -c "node dist/src/index.js"

  mongo:
    image: mongo:6
    container_name: invite-rewards-mongo-dev
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=invite-rewards
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db
      - mongo_config_dev:/data/configdb
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  bot-network:
    driver: bridge

volumes:
  mongo_data_dev:
    driver: local
  mongo_config_dev:
    driver: local
